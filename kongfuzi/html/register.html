<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/register.css"/>
    <script src="jquery.js"></script>
</head>
<body>
<div class="register w">
        <div class="register-top">
            <img class="logo" src="../img/logo.png"/>
        </div>
        <div class="register-box">
            <form id="register-info">
                    <input class="phone" type="text" placeholder="手机号"/>
                    <input class="verify" type="text" placeholder="验证码"/> 
                    <input class="user" type="text" placeholder="用户名（昵称）注册后不可更改"/> 
                    <input class="password" type="text" placeholder="设置密码"/>                   
                   <div class="checkbox-wrap">
                        <input class="checkbox " type="checkbox"/>我已阅读并接受孔网
                         <a href="#">《服务协议》</a>和
                         <a href="#">《账户协议》</a> 
                   </div>

                   
                    <input class="ok" type="button"/ value="注册">
                    
            </form>

        </div>
    </div>
</body>
</html>
