<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/login.css"/>
    <script src="jquery.js"></script>
</head>
<body>
       <div class="login w">
           <div class="login-top">
               <img class="logo" src="../img/logo.png"/>
           </div>
           <div class="login-box">
               <form id="login-info">
                    <input class="user" type="text" placeholder="用户名/手机/邮箱"/>
                    <input class="password" type="password" placeholder="密码"/>
                    <div class="checkbox-wrap">
                     <input class="checkbox fl" type="checkbox"/>下次自动登录
                     <a class="forget fr" href="#">忘记密码？</a>
                    </div>
                    <input class="ok" type="button"/ value="登录">
                    <div class="weixin">
                        <img src="../img/icon-weixin.png"/>
                        <img src="../img/qq.png"/>
                        <img src="../img/weibo.png"/>
                        <a href="register.html" target="_blank">立即注册</a> 
                        
                    </div>
               </form>

           </div>
       </div>
</body>
</html>
